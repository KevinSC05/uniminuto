<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Characters</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Rick and Morty API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="jumbotron jumbotron-fluid bg-primary text-white text-center">
        <div class="container">
            <h1 class="display-4">Rick and Morty Characters</h1>
            <p class="lead">Explore characters categorized by their status.</p>
        </div>
    </header>
    <div class="container mt-4">
        <div class="mb-4">
            <div class="btn-group" role="group" aria-label="Character Categories">
                <button type="button" class="btn btn-secondary" onclick="filterCharacters('all')">All</button>
                <button type="button" class="btn btn-success" onclick="filterCharacters('Alive')">Alive</button>
                <button type="button" class="btn btn-danger" onclick="filterCharacters('Dead')">Dead</button>
                <button type="button" class="btn btn-secondary" onclick="filterCharacters('unknown')">Unknown</button>
            </div>
        </div>
        <div id="characters" class="row"></div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Rick and Morty Fan Page</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
